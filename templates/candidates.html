<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="./css/candidates.css">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {{ template "navbar" . }}
    <div class=" container border-top my-5 shadow-lg p-3 mb-5 bg-white rounded" >
        <span>
 
            <h3>Candidates List</h3>
        </span>
        <div class="container border  border-0 ">
           <div>
             <button type="button" id="new" class="btn btn-primary">New</button>
           </div>
           <div class="dialog" id="dialog">
             <div class="dialog-content" >
               
                 <span class="close" id="closeButton">&times;</span>
                 <h5>Add New Candidates</h5>
                Note: <span>if position is empty add position</span>
                     <form id="myform">
                       
                        
                        <div class="input">
                         <label for="fullname">FullName</label> <br>
                         <input type="text" name="fullname" id="fullname" value="" placeholder="fullname" required>
                        </div>
                        <div class="input">
                         <label for="bio"> BIO</label> <br>
                         <input type="text" name="bio" id="bio"  placeholder="bio" required>
                        </div>
                        <!-- <br> -->
                        <label for="position"><h5>Choose a Position:</h5></label> 
                        <select id="position" name="position" style="width: 70px;height: 30px; font-size:18px; ">
                                {{range .position}}
                          <option value="{{.Name}}">{{.Name}}</option>
                            {{end}}
                        </select>
                     
                        
                        <br>
                            
                         <input value="Add" type="submit"   class="btn btn-primary"></input> 
                       </form>
 
                
             </div>
           </div>
           <div class="container my-3">
             <table class="table table-info">
                 <thead>
                     <tr>
                       <th scope="col">Candidates Name</th>
                       <th scope="col">Bio</th>
                       <th scope="col">Position</th>
                      
                       <th scope="col">Action</th>
                     </tr>
                   </thead>
                   <tbody>
                   {{range .candidate}}
                   <tr class="table-info" id="{{.ID}}" >
                       <td class="table-info"> {{.FullName}}</td>
                       <td class="table-info"> {{.Bio}}</td>
                       <td class="table-info"> {{.Position}}</td>
                       
                       <td class="table-info">
                           
                            
                     
                               <button type="button" class="btn btn-danger delete_btn" data_id="{{.ID}}" >Delete</button>
                          
                       </td>
                   </tr>
                   {{end}}
                   </tbody>
             </table>
 
           </div>
        </div>
     </div>
    
     

   
    <script defer src="./js/candidates.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
