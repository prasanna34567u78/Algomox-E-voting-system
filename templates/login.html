<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
      <div class="container shadow-lg p-3 mb-5 bg-white rounded">

        <form id="myform">
            <div class="head">
                <p>Welcome To Online voting</p>
    
            </div>
           <div class="input">
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="email" required>
           </div>
            <div class="input">
                <label for="password">Password</label> <br>
                <input type="password" name="pasword" id="password" placeholder="password" required>
            </div>
            <select id="role" name="role" style="width: 70px;height: 30px; font-size:18px; ">
             
        <option value="ADMIN">ADMIN</option>
        <option value="VOTER">VOTER</option>
        
          
      </select>
      <br>
      <br>
            <input value="Login" type="submit"   class="btn btn-primary"></input>
            <br>
            <!-- <br>
            if your not register please <a href="/signup">click here</a> to signup
            <br>
            forget password <a href="/forgetpassword">click here</a> to change password -->
          </form>
          
    </div>
    <script defer src="./js/login.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
